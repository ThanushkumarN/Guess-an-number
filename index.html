<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number - Space Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="moon"></div>
    <h1>Guess the Number</h1>
    <h2>Only 4 Chances</h2>
    <input id="guessnumber" placeholder="Enter a number (1-10)">
    <button onclick="check()" id="checkButton">Check</button>
    <p id="result">You are Wrong/Right</p>
    <p id="score">Score is: 10</p>

    <script src="script.js"></script>
</body>
</html>
